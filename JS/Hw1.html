                <script>

                        document.write(`<table rules="cols">`)
                        document.write("<tr>")
                        for (var i = 2; i <= 9; i++) {
                            document.write("<td>")
                            for (var j = 1; j <= 9; j++) {
                                a = i * j;
                                if (a < 10) {
                                    a = " " + a;
                                }
                                document.write(i + "x" + j + "=" + a + "<br>");
                            }
                            document.write("</td>");
                        }


                        document.write("</tr>")
                        document.write("</table>")
