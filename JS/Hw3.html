    <script>

        window.onload = function () {

            var star = document.getElementById("star");
            var star_li = star.getElementsByTagName("li");
            var star_word = document.getElementById("star_word");
            var R = document.getElementById("R");
            var A = document.getElementById("A");
            var i = 0;
            var j = 0;
            var len = star_li.length;
            var word = ['非常不滿意', '不滿意', '還行', "滿意", "非常滿意"]

            for (i = 0; i < len; i++) {
                star_li[i].index = i;
                star_li[i].className = "s";
                star_li[i].onmouseover = function () {
                    star_word.style.display="block";
                    star_word.innerHTML = word[this.index];
                    for (i = 0; i <= this.index; i++) {
                        
                        star_li[i].className = "n";
                        
                    }
                }

                star_li[i].onmouseout = function () {
                    star_word.style.display = "none";
                    for (i = 0; i < len; i++) {
                        star_li[i].className = "s";
                    }
                }

                star_li[i].onclick = function () {
                   
                    var Hstar = this.index+1;

                         switch(Hstar){
                             case 1 :R.innerHTML = "<img  src='imgs/star.png'>";
                                     A.innerHTML="你給一顆心" ;
                             break;

                             case 2 :R.innerHTML = "<img  src='imgs/star.png'> <img  src='imgs/star.png'>";
                                     A.innerHTML="你給二顆心" ;
                             break;

                             case 3 :R.innerHTML = "<img  src='imgs/star.png'> <img  src='imgs/star.png'> <img  src='imgs/star.png'>";
                                     A.innerHTML="你給三顆心" ;
                             break;

                             case 4 :R.innerHTML = "<img  src='imgs/star.png'> <img  src='imgs/star.png'> <img  src='imgs/star.png'> <img  src='imgs/star.png'>"
                                     A.innerHTML="你給四顆心" ;
                             break;

                             case 5 :R.innerHTML = "<img  src='imgs/star.png'> <img  src='imgs/star.png'> <img  src='imgs/star.png'> <img  src='imgs/star.png'> <img  src='imgs/star.png'>"
                                     A.innerHTML="你給五顆心" ;
                             break;
                         }
                }
            }
        } 
    </script>
