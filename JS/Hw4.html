            var timer;

            imgArray=["https://tw.news.yahoo.com/%E7%B1%83%E7%90%83-%E5%8A%A0%E7%9B%9F%E5%AF%8C%E9%82%A6-%E6%9E%97%E5%BF%97%E5%82%91%E9%80%B224%E4%BA%BA%E5%90%8D%E5%96%AE-085550850.html",

            "https://tw.sports.yahoo.com/news/nba-%E6%B9%96%E4%BA%BA%E9%A6%96%E5%B8%AD%E8%A8%93%E7%B7%B4%E5%B8%AB-%E5%A5%B9%E6%98%AF%E5%8F%B0%E7%81%A3%E4%BA%BA-041048489.html",

        function turn(){
                i++;
                img.src="imgs/"+i+".jpg";
                hf.href=imgArray[i-1];

                if(i==1){
            Alla[0].style.color="red";
            Alla[1].style.color="black";
            Alla[2].style.color="black";
            Alla[3].style.color="black";
            Alla[4].style.color="black";
        }else if(i==2){
            Alla[1].style.color="red";
            Alla[0].style.color="black";
            Alla[2].style.color="black";
            Alla[3].style.color="black";
            Alla[4].style.color="black";
        }else if(i==3){
            Alla[2].style.color="red";
            Alla[1].style.color="black";
            Alla[0].style.color="black";
            Alla[3].style.color="black";
            Alla[4].style.color="black";
        }else if(i==4){
            Alla[3].style.color="red";
            Alla[1].style.color="black";
            Alla[2].style.color="black";
            Alla[0].style.color="black";
            Alla[4].style.color="black";
        }else if(i==5){
            Alla[4].style.color="red";
            Alla[1].style.color="black";
            Alla[2].style.color="black";
            Alla[3].style.color="black";
            Alla[0].style.color="black";
        }    
                if(i==5){
                    i=0; 
               }
           }                
        function play(){
            timer = setInterval(turn,5000);
        } 
        function pause(){
            clearInterval(timer);
        }
         function wtn(){
             i++;
             if(press%2==0){
                pause();
             }
            var a=i;
            img.src="imgs/"+(a)+".jpg";
            hf.href=imgArray[(a+1)-1];
            if((a)==1){
            Alla[0].style.color="red";
            Alla[1].style.color="black";
            Alla[2].style.color="black";
            Alla[3].style.color="black";
            Alla[4].style.color="black";
        }else if((a)==2){
            Alla[1].style.color="red";
            Alla[0].style.color="black";
            Alla[2].style.color="black";
            Alla[3].style.color="black";
            Alla[4].style.color="black";
        }else if((a)==3){
            Alla[2].style.color="red";
            Alla[1].style.color="black";
            Alla[0].style.color="black";
            Alla[3].style.color="black";
            Alla[4].style.color="black";
        }else if((a)==4){
            Alla[3].style.color="red";
            Alla[1].style.color="black";
            Alla[2].style.color="black";
            Alla[0].style.color="black";
            Alla[4].style.color="black";
        }else if((a)==5){
            Alla[4].style.color="red";
            Alla[1].style.color="black";
            Alla[2].style.color="black";
            Alla[3].style.color="black";
            Alla[0].style.color="black";
        }    
            i=a;
            
            
            if(a==5){
                a=0;
                i=a;
            }
            
             play();
        }

        function wtl(){
            i--;
            var k =i;
            if(press%2==0){
                pause();
             }
             
            if(k==0){
                k=5;
            }
            img.src="imgs/"+k+".jpg";
            hf.href=imgArray[(k-1)-1];
            
            if((k)==1){
            Alla[0].style.color="red";
            Alla[1].style.color="black";
            Alla[2].style.color="black";
            Alla[3].style.color="black";
            Alla[4].style.color="black";
        }else if((k)==2){
            Alla[1].style.color="red";
            Alla[0].style.color="black";
            Alla[2].style.color="black";
            Alla[3].style.color="black";
            Alla[4].style.color="black";
        }else if((k)==3){
            Alla[2].style.color="red";
            Alla[1].style.color="black";
            Alla[0].style.color="black";
            Alla[3].style.color="black";
            Alla[4].style.color="black";
        }else if((k)==4){
            Alla[3].style.color="red";
            Alla[1].style.color="black";
            Alla[2].style.color="black";
            Alla[0].style.color="black";
            Alla[4].style.color="black";
        }else if((k)==5){
            Alla[4].style.color="red";
            Alla[1].style.color="black";
            Alla[2].style.color="black";
            Alla[3].style.color="black";
            Alla[0].style.color="black";
        }
        i=k;
        k--;
        if(k==5){
            k=5;
        }
        play();
        
            
        }
        
        function PoS(){
            press++;
            if(press%2!=0){
                stop.src="imgs/play.png";
                pause();
                
            }else{
                stop.src="imgs/stop.png";
                play();
                
            }
        }

        for( var h = 0 ;h<Alla.length;h++){
            Alla[h].index = h;

            Alla[h].onclick = function(){
                 index = this.index;
                 img.src="imgs/"+(index+1)+".jpg";
                 setA();
             }
         }

         function setA(){
             for(var h =0 ;h<Alla.length;h++){
                Alla[h].style.color="black";
             }

             Alla[index].style.color="red";
         }



        

  
                

    }
